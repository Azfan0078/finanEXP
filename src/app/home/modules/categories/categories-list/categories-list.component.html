<main>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">Ações</th>
      <td mat-cell *matCellDef="let element" class="actions-list">
          <fin-edit-button (click)="openCategoriesEditorDialog(element.id)"></fin-edit-button>
          <fin-delete-button (click)="openConfirmationDeleteCustomerDialog(element.id)"></fin-delete-button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
</main>
