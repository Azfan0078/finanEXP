<h2>Sua jornada começa aqui!</h2>

<mat-tab-group (selectedTabChange)="changeForm($event)">
  <mat-tab label="Entrar" routerLink="login">
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <app-fin-input
        label="Email"
        type="text"
        placeholder="exemple@ex.com"
        formControlName="email"
        required="true"></app-fin-input>

      <app-fin-input label="Senha" type="password" formControlName="password" required="true"></app-fin-input>

      <app-fin-button type="submit" label="Logar" [disabled]="!canSave()" id="submitButton"></app-fin-button>
    </form>
  </mat-tab>
  <mat-tab label="Registrar">
    <form id="registerForm" *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
      <app-fin-input label="Nome" type="text" placeholder="Nome" formControlName="name" required="true"></app-fin-input>

      <app-fin-input
        label="Email"
        type="text"
        placeholder="exemple@ex.com"
        formControlName="email"
        required="true"></app-fin-input>

      <app-fin-input
        label="Senha"
        type="password"
        placeholder="Ex:aB@%3nbx"
        formControlName="password"
        required="true"
        hint="Senha deve possuir no mínimo 8 caractere, um caractere especial, uma letra maiúscula e uma minúscula e um número.">
      </app-fin-input>
      <app-fin-button type="submit" label="Registrar" [disabled]="!canSave()" id="submitButton"></app-fin-button>
    </form>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
