<mat-tab-group dynamicHeight>
    <mat-tab label="Entrar">
        <form id="loginForm">
            <mat-form-field class='mat-form-field' appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput placeholder="exemple@ex.com">

            </mat-form-field>
            <mat-form-field class='mat-form-field' appearance="standard">
                <mat-label>Senha</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'">
                <button type="button" mat-icon-button matSuffix (click)="showPassword= !showPassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
                    <mat-icon>{{showPassword? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>


            </mat-form-field>

        </form>
    </mat-tab>
    <mat-tab label="Registrar">
        <form action="" id="registerForm">
            <mat-form-field class='mat-form-field' appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput placeholder="exemple@ex.com">

            </mat-form-field>
            <mat-form-field class='mat-form-field' appearance="standard">
                <mat-label>Senha</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'">
                <button mat-icon-button matSuffix (click)="showPassword= !showPassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
                    <mat-icon>{{showPassword? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

        </form>
    </mat-tab>
</mat-tab-group>
