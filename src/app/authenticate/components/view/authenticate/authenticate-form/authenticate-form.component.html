<mat-tab-group (selectedTabChange)="changeForm($event)">
    <mat-tab label="Entrar" routerLink="login">
        <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
            <mat-form-field class='mat-form-field' appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput placeholder="exemple@ex.com" formControlName="email">

            </mat-form-field>
            <mat-form-field class='mat-form-field' appearance="standard">
                <mat-label>Senha</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="showPassword= !showPassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
                    <mat-icon>{{showPassword? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" id="submitButton" mat-raised-button color="primary">
                Logar
                <mat-icon>send</mat-icon>
            </button>

        </form>
    </mat-tab>
    <mat-tab label="Registrar" routerLink="registrar">

        <form id="registerForm" *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
            <mat-form-field class='mat-form-field' appearance="standard">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>
            <mat-form-field class='mat-form-field' appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput placeholder="exemple@ex.com" formControlName="email">

            </mat-form-field>
            <mat-form-field class='mat-form-field' appearance="standard">
                <mat-label>Senha</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
                <button mat-icon-button matSuffix (click)="showPassword= !showPassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
                    <mat-icon>{{showPassword? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" id="submitButton" mat-raised-button color="primary">
                Registrar
                <mat-icon>send</mat-icon>
            </button>

        </form>
    </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
