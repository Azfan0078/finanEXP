<mat-form-field class="mat-form-field number" appearance="standard" [hintLabel]="hint">
  <mat-label>{{ label }} </mat-label>
  <input
    appVerifyKey  
    matInput
    [placeholder]="placeholder"
    (input)="inputChanges();"
    (keydown)="verifyKey($event)"
    [required]="required"
    [(ngModel)]="value"
    >
</mat-form-field>
