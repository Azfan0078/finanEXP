<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [matDatepicker]="dp"
    [required]="required"
    [(ngModel)]="value"
    (dateChange)="inputChanges()" />
  <mat-hint>{{ hint }}</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>
